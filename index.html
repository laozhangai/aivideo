<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 视频生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none; }
        .flex { display: flex; }
        .cursor-not-allowed { cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AI 视频生成器</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="image">上传图片</label>
                <input type="file" id="image" name="image" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="prompt">提示词</label>
                <textarea id="prompt" name="prompt" rows="5" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入提示词"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="seconds">时长（秒）</label>
                <select id="seconds" name="seconds" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="5">5秒</option>
                    <option value="10" selected>10秒</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="email">授权的邮箱</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入您的邮箱">
            </div>
            <button id="generate-button" type="button" onclick="generateVideo()" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">生成视频</button>
        </form>
        <div id="video-url" class="mt-6 text-center text-gray-700"></div>
        <div id="loading-spinner" class="hidden justify-center mt-6">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        async function generateVideo() {
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.classList.remove('hidden');
            loadingSpinner.classList.add('flex');
        
            const formData = new FormData();
            const imageFile = document.getElementById('image').files[0];
            const prompt = document.getElementById('prompt').value || '';
            const seconds = document.getElementById('seconds').value;
            const email = document.getElementById('email').value;
        
            formData.append('image', imageFile);
            formData.append('prompt', prompt);
            formData.append('seconds', seconds);
            formData.append('email', email);
        
            // 禁用按钮，设置为不可交互状态
            const generateButton = document.getElementById('generate-button');
            generateButton.disabled = true;
            generateButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            generateButton.classList.remove('bg-blue-500', 'hover:bg-blue-600');
        
            try {
                // 提交表单数据
                const response = await fetch(`/api/generate-video`, {
                    method: 'POST',
                    body: formData
                });
        
                if (response.ok) {
                    // 提交成功后的提示信息
                    document.getElementById('video-url').textContent = '您的视频生成已提交，这需要一些时间生成视频，请稍后留意您的授权邮箱。';
                } else {
                    // 提交失败后的提示信息
                    document.getElementById('video-url').textContent = '生成视频时出现错误，请稍后再试。可能你的邮箱没有被授权。';
        
                    // 恢复按钮为原来的样子
                    generateButton.disabled = false;
                    generateButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                    generateButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
                }
            } catch (error) {
                // 处理网络错误
                document.getElementById('video-url').textContent = '生成视频时出现网络错误，请稍后再试。';
        
                // 恢复按钮为原来的样子
                generateButton.disabled = false;
                generateButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                generateButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
            } finally {
                // 无论请求成功还是失败都需要移除加载动画
                loadingSpinner.classList.add('hidden');
                loadingSpinner.classList.remove('flex');
            }
        }
    </script>
</body>
</html>
